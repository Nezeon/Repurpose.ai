  <line x1="40" y1="37" x2="60" y2="37" stroke="url(#dnaGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="52" x2="65" y2="52" stroke="url(#dnaGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="67" x2="60" y2="67" stroke="url(#dnaGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="82" x2="65" y2="82" stroke="url(#dnaGrad)" stroke-width="3" stroke-linecap="round"/>
